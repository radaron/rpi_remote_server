<!DOCTYPE html>
<html lang="en">
<head>
  <title>Manage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href='/rpi/static/manage.css' />
</head>
<header>
   <nav class="navbar navbar-dark bg-dark p-2">
      <a class="navbar-brand">Manage</a>
      <form action="/rpi/manage/logout">
         <button type="submit" class="btn btn-outline-danger my-2 my-sm-0">Logout</button>
      </form>
   </nav>
</header>
<body>
   <div class="p-2 table-responsive">
      <table class="table table-dark table-striped">
      <thead>
         <tr>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Host</th>
            <th scope="col">Port</th>
            <th scope="col">From port</th>
            <th scope="col">To port</th>
            <th scope="col">Updated</th>
            <th scope="col"></th>
            <th scope="col"></th>
         </tr>
      </thead>
      <tbody>
         {% for record in records %}
         <form action="/rpi/manage" method="post">
            <tr>
               <td>{{record.name}}</td>
               <td><input type="text" name="username" value="{{record.username if record.username else ''}}"><br></td>
               <td><input type="text" name="passwd" value="{{record.passwd if record.passwd else ''}}"><br></td>
               <td><input type="text" name="host" value="{{record.host if record.host else ''}}"><br></td>
               <td><input type="number" name="port" class="port-field" value="{{record.port if record.port else 0}}"><br></td>
               <td><input type="number" name="from_port" class="port-field" value="{{record.from_port if record.from_port else 0}}"><br></td>
               <td><input type="number" name="to_port" class="port-field" value="{{record.to_port if record.to_port else 0}}"><br></td>
               <td>{{ current_date - record.polled_date }}<br></td>
               <td><button type="submit" name="edit" value="{{record.name}}" class="btn btn-outline-success my-2 my-sm-0">Edit</button></td>
               <td><button type="submit" name="remove" value="{{record.name}}" class="btn btn-outline-danger my-2 my-sm-0">Delete</button></td>
            </tr>
         </form>
         {% endfor %}
      </tbody>
      </table>
   </div>
 </body>
